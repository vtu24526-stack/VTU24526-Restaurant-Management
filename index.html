<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Restaurant Admin Login</title>

<style>
/* ===================== Global ===================== */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
}
body{
    background:linear-gradient(120deg,#f6d365,#fda085);
    min-height:100vh;
}

/* ===================== Login Page ===================== */
.login-container{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
}
.login-box{
    background:white;
    padding:40px;
    width:350px;
    border-radius:18px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.login-box h2{
    text-align:center;
    margin-bottom:25px;
    color:#2c2c54;
}
.login-box input{
    width:100%;
    padding:12px;
    margin-bottom:15px;
    border-radius:8px;
    border:1px solid #ccc;
}
.login-box button{
    width:100%;
    padding:12px;
    background:#706fd3;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
}
.error{
    color:red;
    text-align:center;
    margin-top:10px;
}

/* ===================== Dashboard Layout ===================== */
#dashboardPage{ display:none; }

.navbar{
    background:#2c2c54;
    color:white;
    padding:15px 40px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:fixed;
    width:100%;
    top:0;
    z-index:1000;
}
.navbar ul{
    list-style:none;
    display:flex;
    gap:20px;
}
.navbar a{
    color:white;
    text-decoration:none;
    padding:8px 14px;
    border-radius:8px;
}
.navbar a:hover,.navbar a.active{ background:#706fd3; }

section{
    padding:100px 50px 50px;
    min-height:100vh;
}
section h2{
    margin-bottom:30px;
    color:#2c2c54;
}

/* ===================== Cards ===================== */
.cards{
    display:flex;
    gap:25px;
}
.card{
    width:220px;
    padding:25px;
    border-radius:18px;
    color:white;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
.purple{background:#706fd3;}
.green{background:#2ecc71;}
.red{background:#e74c3c;}
.card p{ font-size:36px; }

/* ===================== Tables ===================== */
table{
    width:100%;
    max-width:1000px;
    background:white;
    border-collapse:collapse;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
}
th{
    background:#2c2c54;
    color:white;
    padding:15px;
}
td{ padding:15px; }
tr:nth-child(even){ background:#f4f4f4; }

/* ===================== Food Status ===================== */
select.food-status{
    padding:6px 12px;
    border-radius:20px;
    border:none;
    color:white;
    font-weight:bold;
}
.available{ background:#2ecc71; }
.outofstock{ background:#e74c3c; }

/* ===================== Order Status ===================== */
select.status{
    padding:6px;
    border-radius:6px;
    border:none;
    font-weight:bold;
}
.placed{ background:#ffeaa7; }
.preparing{ background:#74b9ff; }
.outfordelivery{ background:#fdcb6e; }
.delivered{ background:#55efc4; }
.cancelled{ background:#ff7675; }

.btn{
    padding:6px 12px;
    background:#6c5ce7;
    color:white;
    border:none;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>

<body>

<!-- ===================== LOGIN PAGE ===================== -->
<div class="login-container" id="loginPage">
    <div class="login-box">
        <h2>üçΩ Admin Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
        <p class="error" id="error"></p>
    </div>
</div>

<!-- ===================== DASHBOARD PAGE ===================== -->
<div id="dashboardPage">

<nav class="navbar">
    <h1>üçΩ RMS Admin</h1>
    <ul>
        <li><a href="#dashboard" class="active">Dashboard</a></li>
        <li><a href="#food">Food Items</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
</nav>

<section id="dashboard">
    <h2>Dashboard Overview</h2>
    <div class="cards">
        <div class="card purple"><h3>Total Items</h3><p>0</p></div>
        <div class="card green"><h3>Available</h3><p>0</p></div>
        <div class="card red"><h3>Out of Stock</h3><p>0</p></div>
    </div>
</section>

<section id="food">
    <h2>Food Items</h2>
    <table>
        <thead>
            <tr><th>Name</th><th>Price</th><th>Status</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Veg Burger</td><td>149</td>
                <td>
                    <select class="food-status available">
                        <option selected>Available</option>
                        <option>Out of Stock</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Paneer Butter Masala</td><td>279</td>
                <td>
                    <select class="food-status outofstock">
                        <option>Available</option>
                        <option selected>Out of Stock</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
</section>

<section id="orders">
    <h2>Orders</h2>
    <table>
        <thead>
            <tr><th>ID</th><th>Food</th><th>Status</th><th>Update</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>#ORD101</td>
                <td>Veg Burger</td>
                <td>
                    <select class="status placed">
                        <option>Placed</option>
                        <option>Preparing</option>
                        <option>Delivered</option>
                        <option>Cancelled</option>
                    </select>
                </td>
                <td><button class="btn">Update</button></td>
            </tr>
        </tbody>
    </table>
</section>

</div>

<script>
/* ===================== Login Logic ===================== */
function login(){
    const user=document.getElementById("username").value;
    const pass=document.getElementById("password").value;

    if(user==="admin" && pass==="admin123"){
        document.getElementById("loginPage").style.display="none";
        document.getElementById("dashboardPage").style.display="block";
        updateDashboard();
    }else{
        document.getElementById("error").innerText="Invalid credentials!";
    }
}

function logout(){
    location.reload();
}

/* ===================== Dashboard Count ===================== */
function updateDashboard(){
    const rows=document.querySelectorAll(".food-status");
    let total=rows.length, avail=0, out=0;

    rows.forEach(s=>{
        if(s.value==="Available") avail++;
        else out++;
    });

    document.querySelector(".purple p").innerText=total;
    document.querySelector(".green p").innerText=avail;
    document.querySelector(".red p").innerText=out;
}

/* ===================== Food Status ===================== */
document.querySelectorAll(".food-status").forEach(sel=>{
    function apply(){
        sel.className="food-status";
        sel.classList.add(sel.value.toLowerCase().replace(/\s+/g,""));
        updateDashboard();
    }
    apply();
    sel.addEventListener("change",apply);
});

/* ===================== Order Status ===================== */
document.querySelectorAll(".status").forEach(sel=>{
    function apply(){
        sel.className="status";
        sel.classList.add(sel.value.toLowerCase().replace(/\s+/g,""));
    }
    apply();
    sel.addEventListener("change",apply);
});
</script>

</body>
</html>
